<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header-desk">
    <!-- humbarger -->
    <div class="hamburger">
        <i class="fa-solid fa-bars" data-visible="true"></i>
         <i class="fa-solid fa-close" data-visible="false"></i>
    </div>
    <!-- desktop menu -->
    <nav class="container desktop-menu">
        <h1 id="logo">Nomad<span id="s"> Force</span></h1>  
        <ul id="left" class="menus-link">
            <li><a href="#" class="Home">Home</a></li>
            <li><a href="#">Our Studio</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">News & Events</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <button id="bmd" class="btn">Sing up</button>
        
    </nav>
   

    <!-- mobile menu -->
     <nav class="mobile-menu" data-visible="false">
        <div class="navigation">
        <ul id="left" class="menus-link1">
            <li><a href="#" class="Home">Home</a></li>
            <li><a href="#">Our Studio</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">News & Events</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <button class="btn">Sing up</button>
            
        </div>

     </nav>
     
 </header>
















 
    <script>
        const hamburger = document.querySelector('.hamburger');
        const mobileMenu = document.querySelector(".mobile-menu");
        const icons = document.querySelectorAll("i");

        hamburger.addEventListener("click", function (event) {
            const isVisible = mobileMenu.getAttribute('data-visible');
            if (isVisible == "true") {
                // qari hiding
                mobileMenu.setAttribute('data-visible', "false");
                icons[0].setAttribute('data-visible', "true");
                icons[1].setAttribute('data-visible', "false");
            } else if (isVisible == "false") {
                // soo bandhig showing
                mobileMenu.setAttribute('data-visible', "true");
                icons[0].setAttribute('data-visible', "false");
                icons[1].setAttribute('data-visible', "true");
            }
        });


    </script>
</body> 
</html>
